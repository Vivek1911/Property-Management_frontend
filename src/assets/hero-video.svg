<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <style>
      @keyframes pan {
        0% { transform: scale(1.1) translate(0, 0); }
        50% { transform: scale(1.1) translate(-5%, -2%); }
        100% { transform: scale(1.1) translate(0, 0); }
      }
      .montage { animation: pan 30s ease-in-out infinite; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#1a1a1a"/>
  <g class="montage">
    <rect x="0" y="0" width="100%" height="100%" fill="url(#grad)"/>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#3498db;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.9"/>
    </linearGradient>
    <text x="50%" y="50%" font-family="Arial" font-size="48" fill="white" text-anchor="middle" opacity="0.1">
      Property Montage
    </text>
  </g>
</svg>